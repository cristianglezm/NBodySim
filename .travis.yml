language: cpp
sudo: false
compiler:
  - gcc
services:
  - xvfb

env:
  global:
    - GCC_VERSION="9"

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    #Build dependencies:
    - cmake
    - p7zip-full
    - g++-9
    - gcc-9
    - cmake
    #SFML dependencies:
    - libopenal-dev
    - libjpeg-dev
    - libvorbis-dev
    - libflac-dev
    - libglew-dev
    - libudev-dev
    - libxrandr-dev
    - libsndfile1-dev
    - libglu1-mesa-dev
    - libfreetype6-dev
    - libx11-xcb-dev
    - libxcb-icccm4-dev
    - libxcb-image0
    - libxcb-image0-dev
    - libxcb-randr0-dev
    - libxcb-util0-dev
    - libxcb1-dev

install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-${GCC_VERSION}" CC="gcc-${GCC_VERSION}"; fi
- git clone https://github.com/SFML/SFML && cd SFML
- export SFML_ROOT=$(pwd)/build/install
- mkdir build && cd build
- cmake -DCMAKE_INSTALL_PREFIX=$(pwd)/install .. && make && make install && cd ..

script:
- cd ../../.. && mkdir build && cd build
- cmake -DSFML_ROOT=$SFML_ROOT -DCMAKE_INSTALL_PREFIX=$(pwd)/install ..
- make
- make install
